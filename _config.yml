# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: WiZero     # 站点名，站点左上角
subtitle: '阅读，思考，实践，不忘初心'  # 副标题
subtitle-2: '桃李不言，下自成蹊'  # 副标题
description:        # 给搜索引擎看的，对站点的描述
author: Wlin

language: zh-CN
# language: en
# language: zh-Hans
# language: fr-FR
# language: zh-hk
# language: zh-tw
# language: ru
# language: de

timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://ywlbupt.github.com/hexo_blog
root: /hexo_blog/
permalink: :year/:month/:day/:title/ # 文章永久链接的格式
permalink_defaults: 

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render: # 跳过指定文件的渲染，可通过glob表达式来匹配路径

# Writing
new_post_name: :year-:month-:day-:title.md # File name of new posts
default_layout: post 
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0 #创建文章的时候, 转换文件名，1代表小写；2代表大写；默认为0
render_drafts: false  # 是否显示草稿
post_asset_folder: false # 是否启用资源块文件夹，img的处理
relative_link: false
future: true # 显示未来的文章
highlight: # 代码块设置
  enable: true
  line_number: false
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: http://hexo.io/plugins/
## Themes: http://hexo.io/themes/
#theme: landscape
#theme: next
#theme: yeele
theme: light_cn

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type: git
  message: "update"
  repository: git@github.com:ywlbupt/hexo_blog.git
  # branch: master
  branch: gh-pages
